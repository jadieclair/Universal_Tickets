  </head>

  <body>
    <main>

      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">Universal Events</a>

          <a href="ticket.html" class="btn custom-btn d-lg-none ms-auto me-4"
            >Buy Ticket</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav align-items-lg-center ms-auto me-lg-5">
              <li class="nav-item">
                <a class="nav-link click-scroll" href="index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link click-scroll" href="events.html">Events</a>
              </li>

          </div>
        </div>
      </nav>

      <section class="ticket-section section-padding">
        <div class="section-overlay"></div>

        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-10 mx-auto">
              <form
                class="custom-form ticket-form mb-5 mb-lg-0"
                action="#"
                method="post"
                role="form"
              >
                <h6>Event Details</h6>
                <div id="event-details"></div>
                <br />
                <h6>Customer Details</h6>
                <div class="ticket-form-body">
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                      <label class="customer-name">Name</label>
                      <input
                        type="text"
                        name="ticket-form-name"
                        id="ticket-form-name"
                        class="form-control"
                        placeholder=""
                        required
                      />
                    </div>

                    <div class="col-lg-6 col-md-6 col-12">
                      <label class="email">Email Address</label>
                      <input
                        type="email"
                        name="ticket-form-email"
                        id="ticket-form-email"
                        pattern="[^ @]@[^ @]"
                        class="form-control"
                        placeholder=""
                        required
                      />
                    </div>
                  </div>

                  <h6>Ticket Price</h6>

                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                      <label class="price">Price </label>
                      <input
                        class="form-control"
                        type="text"
                        name="TicketForm"
                      />
                    </div>

                    <div class="col-lg-6 col-md-6 col-12">
                      <label class="quantity">No. of Tickets </label>
                      <input
                        type="number"
                        name="ticket-form-number"
                        id="ticket-form-number"
                        class="form-control"
                        min="1"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                  <label class="total-price">Total </label>
                  <input
                    type="total"
                    name="total-amount"
                    id="total-amount"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-lg-4 col-md-10 col-8 mx-auto">
                  <button
                    type="submit"
                    class="form-control"
                    id="buyTicket-button"
                  >
                    Buy Ticket
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="ticket.js"></script>
  </body>
</html>
